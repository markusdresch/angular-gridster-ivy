name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: npm install
      run: npm i
    - name: build and publish library
      run: |
        npm run build:library
        npm publish dist/angular-gridster-ivy
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}